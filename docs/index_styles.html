<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox Controls</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="build/bundle.css">
</head>
<body>
<div class="wrapper">
    <h1>Mapbox controls</h1>
    <ul>
        <li><a href="#p-localization">Localization</a></li>
        <li><a href="#p-ruler">Ruler</a></li>
        <li><a href="#p-styles">Styles</a></li>
        <li><a href="#p-zoom-compass">Zoom</a></li>
        <li><a href="#p-zoom-compass">Compass</a></li>
    </ul>
    <pre><code class="language-js">npm i mapbox-gl-controls</code></pre>
    <h2 id="p-localization">Localization control</h2>
    <label class="radio">
        <input type="radio" name="language" value="browser" checked>Browser detect
    </label>
    <label class="radio">
        <input type="radio" name="language" value="mul">Multilanguage
    </label>
    <label class="radio">
        <input type="radio" name="language" value="en">English
    </label>
    <label class="radio">
        <input type="radio" name="language" value="es">Spanish
    </label>
    <label class="radio">
        <input type="radio" name="language" value="fr">French
    </label>
    <label class="radio">
        <input type="radio" name="language" value="de">German
    </label>
    <label class="radio">
        <input type="radio" name="language" value="ru">Russian
    </label>
    <label class="radio">
        <input type="radio" name="language" value="zh">Chinese
    </label>
    <label class="radio">
        <input type="radio" name="language" value="ar">Arabic
    </label>
    <label class="radio">
        <input type="radio" name="language" value="pt">Portuguese
    </label>
    <pre><code class="language-js" id="code-localization"></code></pre>
    <div id="map-localization" class="map"></div>

    <br>
    <h2 id="p-ruler">Ruler control</h2>
    <pre><code class="language-js" id="code-ruler"></code></pre>
    <div id="map-ruler" class="map"></div>
    <br>
    <h2 id="p-styles">Styles control</h2>
    <pre><code class="language-js" id="code-styles"></code></pre>
    <div id="map-styles" class="map"></div>
    <br>
